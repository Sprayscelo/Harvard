{% extends "encyclopedia/layout.html" %}

{%block newpage %}
<div id="tittle">
    <h1>Create a new page in Markdown Linguage</h1>
</div>
<br>
<div class="container">
    <div class="mb-3">
        {%if messages%}
            {%for msg in messages%}
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
            {%endfor%}
        {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            {{forms}}
            <button type="submit" class="btn btn-primary">Create new page </button>
        </form>
        {%endif%}
        
    </div>
</div>

<style> 
    #tittle {
        text-align: center;
    }

    .container {
        text-align: center;
    }
    #id_tittle {
        width: 100%;
    }
    #id_textarea {
        width: 100%;
        height: 50%;
    }
    button {
        margin-top: 10px;
    }
</style>

{%endblock%}
