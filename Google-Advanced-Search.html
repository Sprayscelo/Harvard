<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="pagescon">
        <header class="pages">
            <img src="" alt="">
            <a href="GoogleSearchTest.html"> Search </a>
            <a href="GoogleImage.html"> Image </a>
        </header>
    </div>
        <div id="Main">
            <div id="tittle-container">
                <label id="adv-search-tittle">Advanced Search</label>
            </div>
                <hr>    
                    <div id="find-pages-container">
                        <form action="https://google.com/search">
                            <div class="search-inputs">
                                <label for="" id="find-pages-h2">
                                    Find pages with... <input type="text" name="">
                                    <span class="field-description-span1"> To do this in the search box.</span> 
                                </label>
                            </div>
                            <div class="search-inputs">
                                <label for="">
                                    all these words: <input type="text" name="as_q">
                                    <span class="field-description-span1"> Type the important words: <span> tri-colour rat terrier</span> </span> 
                                </label>
                            </div>
                            <div class="search-inputs">
                                <label for="">
                                    this exact word or prhase: <input type="text">
                                    <span class="field-description-span1"> Put exact words in quotes: <span> "rat terrier" </span> </span> 
                                </label>
                            </div>  
                            <div class="search-inputs">
                                <label for="">
                                    any of these words: <input type="text">
                                    <span class="field-description-span1"> Type OR between all the words you want: <span> miniature OR standard </span> </span>
                                </label>
                            </div>
                            <div class="search-inputs">
                                <label for="">
                                    none of these words: <input type="text">
                                    <span class="field-description-span1"> Put a minus sign just before words that you don't want: <span> -rodent, -"Jack Russell" </span> </span> 
                                </label>
                            </div>
                            <div class="search-inputs">
                                <label for="">
                                    numbers ranging from: <div id="teste2"><input type="text"> <div id="grid-to"> to </div>  <input type="text"> </div>
                                    <span class="field-description-span1"> Put two full stops between the numbers and add a unit of measurement: <span> 10..35 kg, £300..£500, 2010..2011 </span> </span> 
                                </label>
                            </div>
                        </form>
                    </div>       
        </div>
</body>
</html>                     
<link rel="stylesheet" href="Google-Advanced-Search.css">
